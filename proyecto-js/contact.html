<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<title>Proyecto con JavaScript</title>

		<!-- Estilos CSS -->
		<link rel="stylesheet" type="text/css" href="css/styles.css"/>
		<link id="theme" rel="stylesheet" type="text/css" href="css/green.css"/>

		<!-- jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
		<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css">
		<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css">
		<script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
		
		<!-- Plugin validacion -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

  		<!-- Mis scripts -->
  		<script type="text/javascript" src="js/main.js"></script>


	</head>
	<body>
		<div id="selector-theme">
			<div id="to-green"></div>
			<div id="to-red"></div>
			<div id="to-blue"></div>
		</div>
		<section id="global">
			<!-- Cabecera -->
			<header>
				<div id="logo">
					<h1>Proyecto JS</h1>
				</div>
				<div class="clearfix"></div>
				<nav id="menu">
					<ul>
						<li><a href="index.html">Inicio</a></li>
						<li><a href="reloj.html">Reloj</a></li>
						<li><a href="about.html">Sobre mí</a></li>
						<li><a href="contact.html">Contacto</a></li>
					</ul>

				</nav>

			</header>

			<!-- Contenido -->
			<section id="content">
				<div id="box">
					<!-- Cargar formulario -->
					<h2>Contacto</h2>
					<form action="#" method="POST" id="form_contact">
						<label for="name">Nombres</label>
						<input type="text" name="name" data-validation="length alphanumeric" data-validation-length="min4"/>

						<label for="surname">Apellidos</label>
						<input type="text" name="surname" data-validation="length alphanumeric" data-validation-length="min4"/>

						<label for="email">Email</label>
						<input type="email" name="email" data-validation="email" />

						<label for="sex">Sexo</label>
						<select name="sex"  data-validation="required">
							<option value="man">Varon</option>
							<option value="woman">Mujer</option>
						</select>

						<label for="date">Fecha de nacimiento</label>
						<input type="text" name="date" data-validation="date"  data-validation-format="dd/mm/yyyy"/>

						<label for="years">Edad</label>
						<input type="number" name="years" data-validation="number"/>

						<input type="submit" value="Enviar"/>
					</form>
					
				</div>
				<aside id="sidebar">
					<div id="about">
						<h4><span>¿Quién soy?</span></h4>
						<img src="img/caracol.jpg">
						<p>
							Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
						</p>
					</div>
					<div id="login">
						<h4>Identifícate</h4>
						<form>
							<label for="name">
								Nombre
							</label>
							<input type="text" name="name" id="form_name" />
							
							<label for="email">
								Correo
							</label>
							<input type="text" name="email"/>
							

							<label for="password">
								Contraseña
							</label>
							<input type="password" name="password"/>
							

							<input type="submit" value="Entrar"/>


						</form>
					</div>
					
				</aside>	
				<div class="clearfix"></div>
			</section>
		</section>

		<footer>
			Máster de JavaScript de Víctor Robles

			<a href="#" class="subir">Ir arriba</a>
		</footer>
	</body>
</html>
