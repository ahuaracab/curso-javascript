<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<title>Eventos</title>
		<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="js/02-eventos.js"></script>
		<style type="text/css">
			#caja{
				width: 250px;
				height: 250px;
				border: 2px solid black;
				background: yellow;
				transition: 1000ms all;
				cursor: pointer;
			}
			/*
			#caja:hover{
				
				background: red;
				 
			}*/
			input{
				padding: 20px;
				width: 300px;
				font-size: 20px;
			}

			#datos{
				border: 4px dashed black;
				padding: 10px;
				width: 250px; 
				height: 50px;
				margin-bottom: 15px;
				display: none;
			}

			#sigueme{
				width: 25px;
				height: 25px;
				position: absolute;
				display: block;
				background: yellow;
				opacity: 0.5;
				border: 3px solid black;
				border-radius: 999px;
			}
		</style>
	</head>
	<body>
		<h1>Aprendiendo eventos</h1>
		<div id="sigueme">
			
		</div>
		<form>
			<input type="text" id="nombre"/>
			<br/><br/>
		</form>
		<div id="datos">
			
		</div>
		<div id="caja">
			Soy una caja
		</div>
	</body>
</html>
